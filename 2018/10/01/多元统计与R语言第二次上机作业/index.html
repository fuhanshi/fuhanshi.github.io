<p>1.1<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">data1=read.csv(&apos;/home/fantasy/Desktop/r2/data/data1.csv&apos;,sep=&apos;,&apos;,header =F )</span><br><span class="line">print(data1)</span><br></pre></td></tr></table></figure></p>
<p>1.2<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">data2=read.csv(&apos;/home/fantasy/Desktop/r2/data/data2.csv&apos;)</span><br><span class="line">print(data2)</span><br></pre></td></tr></table></figure></p>
<p>1.3<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">data3=read.table(&apos;/home/fantasy/Desktop/r2/data/data3.csv&apos;,sep=&apos;,&apos;,header=F)</span><br><span class="line">print(data3)</span><br></pre></td></tr></table></figure></p>
<p>1.4<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">mydata=read.csv(&apos;/home/fantasy/Desktop/train.csv&apos;)</span><br><span class="line">print(mydata)</span><br></pre></td></tr></table></figure></p>
<p>2.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">x=seq(0,100,1)</span><br><span class="line">plot(x,x+1/x)</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">x=seq(1,100,0.001)</span><br><span class="line">plot(x,exp(-(x^2)))</span><br></pre></td></tr></table></figure>
<p>3.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">x=rnorm(100,60,10)</span><br><span class="line">x</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">t.test(x,conf.level=0.95)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">t.test(x,mu=60)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">t.test(x,mu=60,alternative = &apos;greater&apos;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">t.test(x,mu=60,alternative = &apos;less&apos;)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">y=rnorm(100,0,1)</span><br><span class="line">y</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">var.test(x,y,conf.level = 0.95)</span><br></pre></td></tr></table></figure>
<p>4.1<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">binom.test(x=656,n=1000,p=1/2)</span><br></pre></td></tr></table></figure></p>
<p>4.2<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">s=rexp(100,2)</span><br><span class="line">s</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">t.test(s)</span><br></pre></td></tr></table></figure>
<p>5.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">data=read.csv(&apos;/home/fantasy/Desktop/r2/data/成绩单.csv&apos;)</span><br><span class="line">data</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">chinese=c(data[,3])</span><br><span class="line">math=data[,4]</span><br><span class="line">english=data[,5]</span><br><span class="line">mean(chinese)</span><br><span class="line">mean(math)</span><br><span class="line">mean(english)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">var(chinese)</span><br><span class="line">var(math)</span><br><span class="line">var(english)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">hist(chinese)</span><br><span class="line">hist(math)</span><br><span class="line">hist(english)</span><br></pre></td></tr></table></figure>
