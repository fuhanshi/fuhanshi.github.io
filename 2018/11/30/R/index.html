>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#一、数据读取</span></span><br><span class="line">ts(data,start,end,frequency)</span><br><span class="line"><span class="comment">##文件是矩阵时按列读入，可以通过先转置再线性化为向量，代码如下</span></span><br><span class="line">D=read.table(<span class="string">'zz.txt'</span>)</span><br><span class="line">D=t(D)<span class="comment">#转置</span></span><br><span class="line">D=as.vector(D)<span class="comment">#将矩阵线性化为向量</span></span><br><span class="line"><span class="comment">#数据读取结束</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#二、描述时间序列</span></span><br><span class="line">ts.plot(D)<span class="comment">#ts(D);plot(D)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#三、自相关和偏相关</span></span><br><span class="line">acf(D,lag,type,plot=True)</span><br><span class="line">pacf()</span><br><span class="line"></span><br><span class="line"><span class="comment">#四、平稳性检验</span></span><br><span class="line"><span class="comment">#（1）时间序列图检验</span></span><br><span class="line"><span class="comment">#（2）自相关图检验</span></span><br><span class="line"><span class="comment">#1.确定性时间序列</span></span><br><span class="line">x=seq(<span class="number">0.1</span>,<span class="number">5</span>,<span class="number">0.02</span>)</span><br><span class="line">y=<span class="number">0.8</span>*x+<span class="number">2</span></span><br><span class="line">D=jitter(y,amount=<span class="number">0.2</span>)<span class="comment">#加入随机扰动</span></span><br><span class="line">D=ts(D)</span><br><span class="line">par(mfrow=c(<span class="number">1</span>,<span class="number">3</span>))</span><br><span class="line">plot(D)</span><br><span class="line"><span class="comment">#以上是时间序列图检验，下面进行自相关图检验                                                                           </span></span><br><span class="line">acf(D)</span><br><span class="line">pacf(D)</span><br><span class="line"></span><br><span class="line"><span class="comment">#2.周期性时间序列</span></span><br><span class="line">x=seq(<span class="number">0.1</span>,<span class="number">15</span>,<span class="number">0.1</span>)</span><br><span class="line">y=sin(x)</span><br><span class="line">par(mfrow=c(<span class="number">3</span>,<span class="number">1</span>))</span><br><span class="line">D=jitter(y,amount=<span class="number">0.2</span>)</span><br><span class="line">ts.plot(D)</span><br><span class="line">acf(D)</span><br><span class="line">pacf(D)</span><br><span class="line"></span><br><span class="line"><span class="comment">#3.伪周期时间序列</span></span><br><span class="line">x=seq(<span class="number">0.1</span>,<span class="number">20</span>,<span class="number">0.1</span>)</span><br><span class="line">y=<span class="number">100</span>*sin(x)/x</span><br><span class="line">D=jitter(y,amount=<span class="number">3</span>)</span><br><span class="line">par(mfrow=c(<span class="number">3</span>,<span class="number">1</span>))</span><br><span class="line">plot(D)</span><br><span class="line">acf(D)</span><br><span class="line">pacf(D)</span><br><span class="line"></span><br><span class="line"><span class="comment">#五、纯随机性检验</span></span><br><span class="line"><span class="comment">#H0:是白噪声序列(acf,pacf基本为0)</span></span><br><span class="line">D=rnorm(<span class="number">300</span>,<span class="number">0</span>)</span><br><span class="line">D=ts(D)</span><br><span class="line">par(mfrow=c(<span class="number">3</span>,<span class="number">1</span>))</span><br><span class="line">plot(D)</span><br><span class="line">acf(D)</span><br><span class="line">pacf(D)</span><br><span class="line"><span class="comment">#接下来利用Box.test()进行检验</span></span><br><span class="line"><span class="comment">#result=0;lag=0;lb=0;p=0;</span></span><br><span class="line"><span class="keyword">for</span>(i <span class="keyword">in</span> <span class="number">1</span>:<span class="number">12</span>)</span><br><span class="line">&#123;	btest=Box.test(D,type=<span class="string">"Ljung-Box"</span>,lag=i)</span><br><span class="line">	lag[i]=i</span><br><span class="line">	lb[i]=btest$statistic</span><br><span class="line">	p[i]=btest$p.value</span><br><span class="line">	result=cbind(lag,lb,p)</span><br><span class="line">&#125;</span><br><span class="line">print(result)</span><br><span class="line"></span><br><span class="line"><span class="comment">#六、ARMA模型拟合与识别 </span></span><br><span class="line"><span class="comment">#arima.sim(model,n),model是模型 ，n是序列的长度</span></span><br><span class="line"> </span><br><span class="line"><span class="comment">#1.AR(1):X(t)=0.8*X(t-1)+E(t)</span></span><br><span class="line">D=arima.sim(list(order=c(<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>),ar=<span class="number">0.8</span>),n=<span class="number">200</span>)<span class="comment">#order的三个参数分别对应AR,I,MA的阶数</span></span><br><span class="line">plot(D)</span><br><span class="line">par(mfrow=c(<span class="number">1</span>,<span class="number">2</span>))</span><br><span class="line">acf(D)	</span><br><span class="line">pacf(D)</span><br><span class="line"></span><br><span class="line"><span class="comment">#2.AR(2):X(t)=0.8*X(t-1)+0.1X(t-2)+E(t)</span></span><br><span class="line">D=arima.sim(list(order=c(<span class="number">2</span>,<span class="number">0</span>,<span class="number">0</span>),ar=c(<span class="number">0.8</span>，<span class="number">0.1</span>)),n=<span class="number">200</span>)<span class="comment">#order的三个参数分别对应AR,I,MA的阶数</span></span><br><span class="line">plot(D)</span><br><span class="line">par(mfrow=c(<span class="number">1</span>,<span class="number">2</span>))</span><br><span class="line">acf(D)	</span><br><span class="line">pacf(D)</span><br><span class="line"></span><br><span class="line"><span class="comment">#3.MA(2):x(t)=E(t)-0.7*E(t-1)-0.2*E(t-2)</span></span><br><span class="line">D=arima.sim(list(order=c(<span class="number">0</span>,<span class="number">0</span>,<span class="number">2</span>),ma=c(<span class="number">0.7</span>,<span class="number">0.2</span>)),n=<span class="number">200</span>)</span><br><span class="line">plot(D)</span><br><span class="line">par(mfrow=c(<span class="number">1</span>,<span class="number">2</span>))</span><br><span class="line">acf(D)</span><br><span class="line">pacf(D)</span><br><span class="line"></span><br><span class="line"><span class="comment">#ARMA(2,2):X(t)=0.3*X(t-1)+0.4*X(t-2)+E(t)-0.5*E(t-1)-0.4*E(t-2)</span></span><br><span class="line">D=arima.sim(list(order=c(<span class="number">2</span>,<span class="number">0</span>,<span class="number">2</span>),ar=c(<span class="number">0.3</span>,<span class="number">0.4</span>)ma=c(<span class="number">0.5</span>,<span class="number">0.4</span>)),n=<span class="number">200</span>)</span><br><span class="line">plot(D)</span><br><span class="line">par(mfrow=c(<span class="number">1</span>,<span class="number">2</span>))</span><br><span class="line">acf(D)</span><br><span class="line">pacf(D)</span><br><span class="line"></span><br><span class="line"><span class="comment">#七、ARMA模型的估计</span></span><br><span class="line">D=arima.sim(list(order=c(<span class="number">2</span>,<span class="number">0</span>,<span class="number">2</span>),ar=c(-<span class="number">0.5</span>,<span class="number">0.4</span>),ma=c(<span class="number">0.5</span>,<span class="number">0.4</span>)),n=<span class="number">1000</span>)</span><br><span class="line">ARIMA=arima(D,order=c(<span class="number">2</span>,<span class="number">0</span>,<span class="number">2</span>),method=<span class="string">"ML"</span>)</span><br><span class="line">summary(ARIMA)</span><br><span class="line">ARIMA$coef</span><br><span class="line"></span><br><span class="line"><span class="comment">#八、ARMA模型的预测</span></span><br><span class="line"></span><br><span class="line">D=arima.sim(list(order=c(<span class="number">2</span>,<span class="number">0</span>,<span class="number">2</span>),ar=c(<span class="number">0.5</span>,-<span class="number">0.2</span>),ma=c(<span class="number">0.5</span>,<span class="number">0.2</span>)),n=<span class="number">100</span>)</span><br><span class="line">plot(D)</span><br><span class="line">par(mfrow=c(<span class="number">1</span>,<span class="number">2</span>))</span><br><span class="line">acf(D)</span><br><span class="line">pacf(D)</span><br><span class="line">ARIMA=arima(D,order=c(<span class="number">2</span>,<span class="number">0</span>,<span class="number">2</span>),method=<span class="string">"ML"</span>，include.mean=<span class="literal">FALSE</span>)</span><br><span class="line">summary(ARIMA)</span><br><span class="line">resid=ARIMA$residual</span><br><span class="line">Box.test(resid,lag=<span class="number">6</span>)</span><br><span class="line">Box.test(resid,lag=<span class="number">12</span>)</span><br><span class="line">pre=predict(ARIMA,n.ahead=<span class="number">10</span>)</span><br><span class="line">U=pre$pred+<span class="number">1.96</span>*pre$se<span class="comment">#置信上限</span></span><br><span class="line">L=pre$pred-<span class="number">1.96</span>*pre$se<span class="comment">#置信下限</span></span><br><span class="line">ts.plot(pre$pred,col=<span class="number">1</span>:<span class="number">2</span>)</span><br><span class="line">lines(U,col=<span class="string">"blue"</span>,lty=<span class="string">"dashed"</span>)</span><br><span class="line">lines(L.col=<span class="string">"blue"</span>,lty=<span class="string">"dashed"</span>)</span><br></pre></td></tr></table></figure>
