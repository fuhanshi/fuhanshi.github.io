n class="line">... ...</span><br><span class="line"></span><br><span class="line">      </span><br><span class="line">    </span><br><span class="line">现给定任意 4 位正整数，请编写程序演示到达黑洞的过程。</span><br><span class="line"></span><br><span class="line">输入格式：</span><br><span class="line">输入给出一个正整数 N。</span><br><span class="line"></span><br><span class="line">输出格式：</span><br><span class="line">如果 N 的 4 位数字全相等，则在一行内输出 N - N = 0000；否则将计算的每一步在一行内输出，直到 6174 作为差出现，输出格式见样例。注意每个数字按 4 位数格式输出。</span><br><span class="line"></span><br><span class="line">输入样例 1：</span><br><span class="line">6767</span><br><span class="line"></span><br><span class="line">      </span><br><span class="line">    </span><br><span class="line">输出样例 1：</span><br><span class="line">7766 - 6677 = 1089</span><br><span class="line">9810 - 0189 = 9621</span><br><span class="line">9621 - 1269 = 8352</span><br><span class="line">8532 - 2358 = 6174</span><br><span class="line"></span><br><span class="line">      </span><br><span class="line">    </span><br><span class="line">输入样例 2：</span><br><span class="line">2222</span><br><span class="line"></span><br><span class="line">      </span><br><span class="line">    </span><br><span class="line">输出样例 2：</span><br><span class="line">2222 - 2222 = 0000</span><br></pre></td></tr></table></figure>
