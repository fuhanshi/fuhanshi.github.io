        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">from</span> tensorflow.keras.datasets <span class="keyword">import</span> mnist</span><br><span class="line"><span class="keyword">from</span> tensorflow.python.keras.utils.np_utils <span class="keyword">import</span> to_categorical</span><br><span class="line"><span class="keyword">from</span> tensorflow.keras.models <span class="keyword">import</span> Sequential</span><br><span class="line"><span class="keyword">from</span> tensorflow.keras.layers <span class="keyword">import</span> Dense</span><br><span class="line"><span class="keyword">from</span> tensorflow.keras.optimizers <span class="keyword">import</span> SGD</span><br><span class="line"></span><br><span class="line"><span class="comment">#载入数据</span></span><br><span class="line">(x_train,y_train),(x_test,y_test)=mnist.load_data()</span><br><span class="line"></span><br><span class="line">print(<span class="string">'x_shape'</span>,x_train.shape)<span class="comment">#(60000,28,28)</span></span><br><span class="line">print(<span class="string">'y_shape:'</span>,y_train.shape)<span class="comment">#(6000)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#(60000,28,28)--&gt;(60000,784)</span></span><br><span class="line">x_train=x_train.reshape(x_train.shape[<span class="number">0</span>],<span class="number">-1</span>)/<span class="number">255.0</span><span class="comment">#除以255是做归一化，下同</span></span><br><span class="line">x_test=x_test.reshape(x_test.shape[<span class="number">0</span>],<span class="number">-1</span>)/<span class="number">255.0</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#换one hot格式(独热编码)</span></span><br><span class="line">y_train=to_categorical(y_train,num_classes=<span class="number">10</span>)</span><br><span class="line">y_test=to_categorical(y_test,num_classes=<span class="number">10</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#创建模型，输入28*28=784个神经元，输出10个神经元</span></span><br><span class="line">model=Sequential([</span><br><span class="line">    Dense(units=<span class="number">10</span>,input_dim=<span class="number">784</span>,bias_initializer=<span class="string">'one'</span>,activation=<span class="string">'softmax'</span>)</span><br><span class="line">])</span><br><span class="line"><span class="comment">#定义优化器,训练过程中计算准确率</span></span><br><span class="line">sgd=SGD(lr=<span class="number">0.2</span>)</span><br><span class="line">model.compile(</span><br><span class="line">    optimizer=sgd,</span><br><span class="line">    loss=<span class="string">'mse'</span>,</span><br><span class="line">    metrics=[<span class="string">'accuracy'</span>]</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment">#训练模型</span></span><br><span class="line">model.fit(x_train,y_train,batch_size=<span class="number">32</span>,epochs=<span class="number">1</span>)<span class="comment">#epochs是训练周期</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#评估模型</span></span><br><span class="line">loss,accuracy=model.evaluate(x_test,y_test)</span><br><span class="line">print(<span class="string">'\ntest loss'</span>,loss)</span><br><span class="line">print(<span class="string">'accuracy'</span>,accuracy)</span><br></pre></td></tr></table></figure>
<p>运行上述代码，得到如下结果：<br><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">test loss 0.021694928619265558</span><br><span class="line">accuracy 0.8772</span><br></pre></td></tr></table></figure></p>
<p>可以提高训练周期epochs来提高准确率<br></p>
