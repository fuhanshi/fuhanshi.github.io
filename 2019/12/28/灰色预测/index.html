line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#累加生成新序列</span></span><br><span class="line">x0=[<span class="number">455</span>,<span class="number">425</span>,<span class="number">489</span>,<span class="number">500</span>,<span class="number">549</span>,<span class="number">663</span>,<span class="number">777</span>]<span class="comment">#只需将此处更换为自己的待预测序列即可</span></span><br><span class="line">x1=[<span class="number">0</span> <span class="keyword">for</span> i <span class="keyword">in</span> range(len(x0))]<span class="comment">#用于存储累加后的序列,初始化为全0</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#定义累加函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cumsum</span><span class="params">(x0)</span>:</span></span><br><span class="line">    n=len(x0)</span><br><span class="line">    x1[<span class="number">0</span>]=x0[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,n):</span><br><span class="line">        x1[i]=x0[i]+x1[i<span class="number">-1</span>]</span><br><span class="line">    <span class="keyword">return</span> x1</span><br><span class="line"></span><br><span class="line">x1=cumsum(x0)<span class="comment">#执行累加函数,此时x1中存储了累加后的有规律序列，用于接下来建模</span></span><br><span class="line"></span><br><span class="line">alpha=<span class="number">0.5</span><span class="comment">#这里的调参很重要！！</span></span><br><span class="line">z=[<span class="number">0</span> <span class="keyword">for</span> i <span class="keyword">in</span> range(len(x0)<span class="number">-1</span>)]</span><br><span class="line"></span><br><span class="line"><span class="comment">#定义"计算x1的加权均值"的函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">weigh_mean</span><span class="params">(x1)</span>:</span></span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">1</span>,len(x1)):</span><br><span class="line">        <span class="comment">#z[j-1]=alpha*x1[j]+(1-alpha)*x1[j-1]</span></span><br><span class="line">        z[j<span class="number">-1</span>]=-alpha*(x1[j]+x1[j<span class="number">-1</span>])</span><br><span class="line">    <span class="keyword">return</span> z</span><br><span class="line"></span><br><span class="line">z=weigh_mean(x1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"></span><br><span class="line"><span class="comment">#求解灰参数a与b</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">cal_params</span><span class="params">(z,x0)</span>:</span></span><br><span class="line">    B=(np.array([[z[i] <span class="keyword">for</span> i <span class="keyword">in</span> range(len(z))],[<span class="number">1</span> <span class="keyword">for</span> i <span class="keyword">in</span> range(len(x0)<span class="number">-1</span>)]])).T</span><br><span class="line">    Yn=np.array([x0[j] <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">1</span>,len(x0))])</span><br><span class="line">    grey_params=np.array([<span class="number">0</span>,<span class="number">0</span>])</span><br><span class="line">    grey_params=((np.linalg.inv((B.T).dot(B))).dot(B.T)).dot(Yn)</span><br><span class="line">    <span class="keyword">return</span> grey_params</span><br><span class="line"></span><br><span class="line"><span class="comment">#执行cal_params（），得到灰参数a与b</span></span><br><span class="line">grey_params=cal_params(z,x0)</span><br><span class="line">a=grey_params[<span class="number">0</span>]</span><br><span class="line">b=grey_params[<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#建立灰色预测模型</span></span><br><span class="line">n=len(x0)</span><br><span class="line">X0 = np.zeros(n)</span><br><span class="line">X0[<span class="number">0</span>] = x0[<span class="number">0</span>]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,n):</span><br><span class="line">    X0[i] = (x0[<span class="number">0</span>] - b/a)*(<span class="number">1</span>-math.exp(a))*math.exp(-a*(i));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#模型精度的后验差检验</span></span><br><span class="line">e = <span class="number">0</span>      <span class="comment">#求残差平均值</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,n):</span><br><span class="line">    e += (x0[i] - X0[i])</span><br><span class="line">e /= n</span><br><span class="line"></span><br><span class="line"><span class="comment">#求历史数据平均值</span></span><br><span class="line">aver = <span class="number">0</span>;     </span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,n):</span><br><span class="line">    aver += x0[i]</span><br><span class="line">aver /= n</span><br><span class="line"></span><br><span class="line"><span class="comment">#求历史数据方差</span></span><br><span class="line">s12 = <span class="number">0</span>;     </span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,n):</span><br><span class="line">    s12 += (x0[i]-aver)**<span class="number">2</span>;</span><br><span class="line">s12 /= n</span><br><span class="line"></span><br><span class="line"><span class="comment">#求残差方差</span></span><br><span class="line">s22 = <span class="number">0</span>;       </span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,n):</span><br><span class="line">    s22 += ((x0[i] - X0[i]) - e)**<span class="number">2</span>;</span><br><span class="line">s22 /= n</span><br><span class="line"></span><br><span class="line"><span class="comment">#求后验差比值</span></span><br><span class="line">C = s22 / s12   </span><br><span class="line"></span><br><span class="line"><span class="comment">#求小误差概率</span></span><br><span class="line">cout = <span class="number">0</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,n):</span><br><span class="line">    <span class="keyword">if</span> abs((x0[i] - X0[i]) - e) &lt; <span class="number">0.6754</span>*math.sqrt(s12):</span><br><span class="line">        cout = cout+<span class="number">1</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        cout = cout</span><br><span class="line">P = cout / n</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (C &lt; <span class="number">0.35</span> <span class="keyword">and</span> P &gt; <span class="number">0.95</span>):</span><br><span class="line">    <span class="comment">#预测精度为一级</span></span><br><span class="line">    m = int(input(<span class="string">"要预测多少期的呀？"</span>))   <span class="comment">#请输入需要预测的年数</span></span><br><span class="line">    <span class="comment">#print('往后m各年负荷为：')</span></span><br><span class="line">    f = np.zeros(m)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>,m):</span><br><span class="line">        f[i] = (x0[<span class="number">0</span>] - b/a)*(<span class="number">1</span>-math.exp(a))*math.exp(-a*(i+n))<span class="comment">#加n表示预测之后的年份</span></span><br><span class="line">    print(<span class="string">"各期预测值为：\n"</span>,f)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    print(<span class="string">'灰色预测法不适用，请使用其他模型'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">from</span> matplotlib <span class="keyword">import</span> font_manager</span><br><span class="line">plt.rcParams[<span class="string">'font.sans-serif'</span>]=[<span class="string">'SimHei'</span>]</span><br><span class="line"><span class="comment">#my_font=my_font = font_manager.FontProperties(fname="C:\Windows\Fonts\STZHONGS.ttf")</span></span><br><span class="line"><span class="comment">#检验过去</span></span><br><span class="line">plt.figure(figsize=(<span class="number">10</span>,<span class="number">6</span>))</span><br><span class="line">plt.title(<span class="string">'预测录取人数与实际录取人数比较'</span>)</span><br><span class="line">plt.xlabel(<span class="string">"年份"</span>)</span><br><span class="line">plt.ylabel(<span class="string">"录取人数（单位：人）"</span>)</span><br><span class="line">plt.scatter([i <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2013</span>,<span class="number">2013</span>+len(x0))],x0,color=<span class="string">'red'</span>,label=<span class="string">"真实值"</span>)</span><br><span class="line">plt.scatter([i <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2013</span>,<span class="number">2013</span>+len(X0))],X0,label=<span class="string">"预测值"</span>)</span><br><span class="line">plt.legend(loc=<span class="string">"upper left"</span>)</span><br><span class="line">plt.show()</span><br><span class="line"><span class="comment">#展望未来</span></span><br><span class="line">plt.figure(figsize=(<span class="number">10</span>,<span class="number">6</span>))</span><br><span class="line">plt.scatter([int(i) <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">2020</span>,<span class="number">2020</span>+m)],f,color=<span class="string">'g'</span>)</span><br><span class="line">plt.xlabel(<span class="string">"年份"</span>)</span><br><span class="line">plt.ylabel(<span class="string">"录取人数（单位：人）"</span>)</span><br><span class="line">plt.title(<span class="string">"未来7年录取人数预测"</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
