        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br></pre></td><td class="code"><pre><span class="line">#累加生成新序列</span><br><span class="line">x0=[455,425,489,500,549,663,777]#只需将此处更换为自己的待预测序列即可</span><br><span class="line">x1=[0 for i in range(len(x0))]#用于存储累加后的序列,初始化为全0</span><br><span class="line"></span><br><span class="line">#定义累加函数</span><br><span class="line">def cumsum(x0):</span><br><span class="line">    n=len(x0)</span><br><span class="line">    x1[0]=x0[0]</span><br><span class="line">    for i in range(1,n):</span><br><span class="line">        x1[i]=x0[i]+x1[i-1]</span><br><span class="line">    return x1</span><br><span class="line"></span><br><span class="line">x1=cumsum(x0)#执行累加函数,此时x1中存储了累加后的有规律序列，用于接下来建模</span><br><span class="line"></span><br><span class="line">alpha=0.5#这里的调参很重要！！</span><br><span class="line">z=[0 for i in range(len(x0)-1)]</span><br><span class="line"></span><br><span class="line">#定义&quot;计算x1的加权均值&quot;的函数</span><br><span class="line">def weigh_mean(x1):</span><br><span class="line">    for j in range(1,len(x1)):</span><br><span class="line">        #z[j-1]=alpha*x1[j]+(1-alpha)*x1[j-1]</span><br><span class="line">        z[j-1]=-alpha*(x1[j]+x1[j-1])</span><br><span class="line">    return z</span><br><span class="line"></span><br><span class="line">z=weigh_mean(x1)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import numpy as np</span><br><span class="line">import math</span><br><span class="line"></span><br><span class="line">#求解灰参数a与b</span><br><span class="line">def cal_params(z,x0):</span><br><span class="line">    B=(np.array([[z[i] for i in range(len(z))],[1 for i in range(len(x0)-1)]])).T</span><br><span class="line">    Yn=np.array([x0[j] for j in range(1,len(x0))])</span><br><span class="line">    grey_params=np.array([0,0])</span><br><span class="line">    grey_params=((np.linalg.inv((B.T).dot(B))).dot(B.T)).dot(Yn)</span><br><span class="line">    return grey_params</span><br><span class="line"></span><br><span class="line">#执行cal_params（），得到灰参数a与b</span><br><span class="line">grey_params=cal_params(z,x0)</span><br><span class="line">a=grey_params[0]</span><br><span class="line">b=grey_params[1]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#建立灰色预测模型</span><br><span class="line">n=len(x0)</span><br><span class="line">X0 = np.zeros(n)</span><br><span class="line">X0[0] = x0[0]</span><br><span class="line">for i in range(1,n):</span><br><span class="line">    X0[i] = (x0[0] - b/a)*(1-math.exp(a))*math.exp(-a*(i));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#模型精度的后验差检验</span><br><span class="line">e = 0      #求残差平均值</span><br><span class="line">for i in range(0,n):</span><br><span class="line">    e += (x0[i] - X0[i])</span><br><span class="line">e /= n</span><br><span class="line"></span><br><span class="line">#求历史数据平均值</span><br><span class="line">aver = 0;     </span><br><span class="line">for i in range(0,n):</span><br><span class="line">    aver += x0[i]</span><br><span class="line">aver /= n</span><br><span class="line"></span><br><span class="line">#求历史数据方差</span><br><span class="line">s12 = 0;     </span><br><span class="line">for i in range(0,n):</span><br><span class="line">    s12 += (x0[i]-aver)**2;</span><br><span class="line">s12 /= n</span><br><span class="line"></span><br><span class="line">#求残差方差</span><br><span class="line">s22 = 0;       </span><br><span class="line">for i in range(0,n):</span><br><span class="line">    s22 += ((x0[i] - X0[i]) - e)**2;</span><br><span class="line">s22 /= n</span><br><span class="line"></span><br><span class="line">#求后验差比值</span><br><span class="line">C = s22 / s12   </span><br><span class="line"></span><br><span class="line">#求小误差概率</span><br><span class="line">cout = 0</span><br><span class="line">for i in range(0,n):</span><br><span class="line">    if abs((x0[i] - X0[i]) - e) &lt; 0.6754*math.sqrt(s12):</span><br><span class="line">        cout = cout+1</span><br><span class="line">    else:</span><br><span class="line">        cout = cout</span><br><span class="line">P = cout / n</span><br><span class="line"></span><br><span class="line">if (C &lt; 0.35 and P &gt; 0.95):</span><br><span class="line">    #预测精度为一级</span><br><span class="line">    m = int(input(&quot;要预测多少期的呀？&quot;))   #请输入需要预测的年数</span><br><span class="line">    #print(&apos;往后m各年负荷为：&apos;)</span><br><span class="line">    f = np.zeros(m)</span><br><span class="line">    for i in range(0,m):</span><br><span class="line">        f[i] = (x0[0] - b/a)*(1-math.exp(a))*math.exp(-a*(i+n))#加n表示预测之后的年份</span><br><span class="line">    print(&quot;各期预测值为：\n&quot;,f)</span><br><span class="line">else:</span><br><span class="line">    print(&apos;灰色预测法不适用，请使用其他模型&apos;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">import matplotlib.pyplot as plt</span><br><span class="line">from matplotlib import font_manager</span><br><span class="line">plt.rcParams[&apos;font.sans-serif&apos;]=[&apos;SimHei&apos;]</span><br><span class="line">#my_font=my_font = font_manager.FontProperties(fname=&quot;C:\Windows\Fonts\STZHONGS.ttf&quot;)</span><br><span class="line">#检验过去</span><br><span class="line">plt.figure(figsize=(10,6))</span><br><span class="line">plt.title(&apos;预测录取人数与实际录取人数比较&apos;)</span><br><span class="line">plt.xlabel(&quot;年份&quot;)</span><br><span class="line">plt.ylabel(&quot;录取人数（单位：人）&quot;)</span><br><span class="line">plt.scatter([i for i in range(2013,2013+len(x0))],x0,color=&apos;red&apos;,label=&quot;真实值&quot;)</span><br><span class="line">plt.scatter([i for i in range(2013,2013+len(X0))],X0,label=&quot;预测值&quot;)</span><br><span class="line">plt.legend(loc=&quot;upper left&quot;)</span><br><span class="line">plt.show()</span><br><span class="line">#展望未来</span><br><span class="line">plt.figure(figsize=(10,6))</span><br><span class="line">plt.scatter([int(i) for i in range(2020,2020+m)],f,color=&apos;g&apos;)</span><br><span class="line">plt.xlabel(&quot;年份&quot;)</span><br><span class="line">plt.ylabel(&quot;录取人数（单位：人）&quot;)</span><br><span class="line">plt.title(&quot;未来7年录取人数预测&quot;)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
