ss="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">struct</span> <span class="title">Link</span>&#123;</span></span><br><span class="line">    <span class="keyword">int</span>  elem;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Link</span> *<span class="title">next</span>;</span></span><br><span class="line">&#125;link;</span><br><span class="line"><span class="function">link * <span class="title">initLink</span><span class="params">()</span></span>;</span><br><span class="line"><span class="comment">//链表插入的函数，p是链表，elem是插入的结点的数据域，add是插入的位置</span></span><br><span class="line"><span class="function">link * <span class="title">insertElem</span><span class="params">(link * p,<span class="keyword">int</span> elem,<span class="keyword">int</span> add)</span></span>;</span><br><span class="line"><span class="comment">//删除结点的函数，p代表操作链表，add代表删除节点的位置</span></span><br><span class="line"><span class="function">link * <span class="title">delElem</span><span class="params">(link * p,<span class="keyword">int</span> add)</span></span>;</span><br><span class="line"><span class="comment">//查找结点的函数，elem为目标结点的数据域的值</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">searchElem</span><span class="params">(link * p,<span class="keyword">int</span> elem)</span></span>;</span><br><span class="line"><span class="comment">//更新结点的函数，newElem为新的数据域的值</span></span><br><span class="line"><span class="function">link *<span class="title">amendElem</span><span class="params">(link * p,<span class="keyword">int</span> add,<span class="keyword">int</span> newElem)</span></span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(link *p)</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="comment">//初始化链表（1，2，3，4）</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"初始化链表为：\n"</span>);</span><br><span class="line">    link *p=initLink();</span><br><span class="line">    display(p);</span><br><span class="line">  </span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"在第4的位置插入元素5：\n"</span>);</span><br><span class="line">    p=insertElem(p, <span class="number">5</span>, <span class="number">4</span>);</span><br><span class="line">    display(p);</span><br><span class="line">  </span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"删除元素3:\n"</span>);</span><br><span class="line">    p=delElem(p, <span class="number">3</span>);</span><br><span class="line">    display(p);</span><br><span class="line">  </span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"查找元素2的位置为：\n"</span>);</span><br><span class="line">    <span class="keyword">int</span> address=searchElem(p, <span class="number">2</span>);</span><br><span class="line">    <span class="keyword">if</span> (address==<span class="number">-1</span>) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"没有该元素"</span>);</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"元素2的位置为：%d\n"</span>,address);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"更改第3的位置上的数据为7:\n"</span>);</span><br><span class="line">    p=amendElem(p, <span class="number">3</span>, <span class="number">7</span>);</span><br><span class="line">    display(p);</span><br><span class="line">  </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">link * <span class="title">initLink</span><span class="params">()</span></span>&#123;</span><br><span class="line">    link * p=(link*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(link));<span class="comment">//创建一个头结点</span></span><br><span class="line">    link * temp=p;<span class="comment">//声明一个指针指向头结点，用于遍历链表</span></span><br><span class="line">    <span class="comment">//生成链表</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;<span class="number">5</span>; i++) &#123;</span><br><span class="line">        link *a=(link*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(link));<span class="comment">//a在每次循环中是变化的</span></span><br><span class="line">        a-&gt;elem=i;</span><br><span class="line">        a-&gt;next=<span class="literal">NULL</span>;</span><br><span class="line">        temp-&gt;next=a;</span><br><span class="line">        temp=temp-&gt;next;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//p是已经创建好的链表，add是待插入的位置，elem是元素值</span></span><br><span class="line"><span class="function">link * <span class="title">insertElem</span><span class="params">(link * p,<span class="keyword">int</span> elem,<span class="keyword">int</span> add)</span></span>&#123;</span><br><span class="line">	link *temp=p;<span class="comment">//创建一个工作指针</span></span><br><span class="line">	<span class="comment">//找到插入位置的前一个位置，并用temp指向它</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;add<span class="number">-1</span>;i++)&#123;</span><br><span class="line">		temp=temp-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//开始准备一个插入结点</span></span><br><span class="line">	link *a=(link*)<span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(link));</span><br><span class="line">	a-&gt;elem=elem;</span><br><span class="line">	a-&gt;next=temp-&gt;next;</span><br><span class="line">	temp-&gt;next=a;<span class="comment">//至此插入完毕</span></span><br><span class="line">	<span class="keyword">return</span> p;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//add是待删除的结点的位置（第几个，从1开始，不是下标）</span></span><br><span class="line"><span class="function">link * <span class="title">delElem</span><span class="params">(link * p,<span class="keyword">int</span> add)</span></span>&#123;</span><br><span class="line">	link *temp=p;<span class="comment">//创建一个工作指针指向p，即头结点</span></span><br><span class="line">	<span class="comment">//来到待删除位置的前驱位置</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;add<span class="number">-1</span>;i++)&#123;</span><br><span class="line">		temp=temp-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//把待删除结点用q指向</span></span><br><span class="line">	link *q;</span><br><span class="line">	q=temp-&gt;next;</span><br><span class="line">	temp-&gt;next=q-&gt;next;</span><br><span class="line">	<span class="built_in">free</span>(q);</span><br><span class="line">	<span class="keyword">return</span> p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">searchElem</span><span class="params">(link * p,<span class="keyword">int</span> elem)</span></span>&#123;</span><br><span class="line">	link *temp=p-&gt;next;<span class="comment">//temp指向首元结点，因为含有头结点</span></span><br><span class="line">	<span class="keyword">int</span> i=<span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span>(temp)&#123;</span><br><span class="line">		<span class="keyword">if</span> (temp-&gt;elem==elem)&#123;</span><br><span class="line">			<span class="keyword">return</span> i;</span><br><span class="line">		&#125;</span><br><span class="line">		temp=temp-&gt;next;</span><br><span class="line">		i++;</span><br><span class="line">		</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">-1</span>;<span class="comment">//若程序能运行到此处，说明查找失败</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//add是待更新位置</span></span><br><span class="line"><span class="function">link *<span class="title">amendElem</span><span class="params">(link * p,<span class="keyword">int</span> add,<span class="keyword">int</span> newElem)</span></span>&#123;</span><br><span class="line">	link *temp=p;<span class="comment">//设置一个工作指针，初始指向头结点</span></span><br><span class="line">	<span class="comment">//循环来到add处</span></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;add;i++)&#123;</span><br><span class="line">		temp=temp-&gt;next;</span><br><span class="line">	&#125;<span class="comment">//到add处啦</span></span><br><span class="line">	temp-&gt;elem=newElem;<span class="comment">//开始更新</span></span><br><span class="line">	<span class="keyword">return</span> p;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">display</span><span class="params">(link *p)</span></span>&#123;</span><br><span class="line">    link* temp=p;<span class="comment">//将temp指针重新指向头结点</span></span><br><span class="line">    <span class="comment">//只要temp指针指向的结点的next不是Null，就执行输出语句。</span></span><br><span class="line">    <span class="keyword">while</span> (temp-&gt;next) &#123;</span><br><span class="line">        temp=temp-&gt;next;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"%d "</span>,temp-&gt;elem);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>运行结果<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">初始化链表为：</span><br><span class="line">1 2 3 4 </span><br><span class="line">在第4的位置插入元素5：</span><br><span class="line">1 2 3 5 4 </span><br><span class="line">删除元素3:</span><br><span class="line">1 2 5 4 </span><br><span class="line">查找元素2的位置为：</span><br><span class="line">元素2的位置为：2</span><br><span class="line">更改第3的位置上的数据为7:</span><br><span class="line">1 2 7 4</span><br></pre></td></tr></table></figure></p>
